# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  tag: '$(Build.BuildId)'
  
  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - script: |
        docker run --rm --privileged multiarch/qemu-user-static:register --reset
        docker build -f Dockerfile.arm32v7 -t gglanzani/stringer .
        docker login -u=$(docker_user) -p=$(docker_pass)
        docker tag gglanzani/stringer gglanzani/stringer:$(tag)
        docker push gglanzani/stringer:$(tag)
        docker push gglanzani/stringer
      displayName: buildDocker  
      name: build_stringer_arm
      env: { string: string }  